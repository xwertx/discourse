machine:
  ruby:
   version: 2.2.0

dependencies:
  pre:
   - gem uninstall bundler
   - gem install bundler --pre
  override:
   - bundle install

database:
  override:
   - bundle exec rake db:create db:migrate

test:
  post:
   - bundle exec rspec
   - bundle exec rake plugin:spec
   - bundle exec rake qunit:test